{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ product.name }}</p>
                        {% for version_item in product.version_set.all %}
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{ version_item.version_num }}</li>
                        </ul>
                        {% endfor %}
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:products_detail' product.pk %}"
                                   role="button">Просмотр</a>
                                <a class="btn btn-primary" href="{% url 'catalog:product_update' product.pk %}"
                                   role="button">Редактировать</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
