{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for blog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ blog.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:blog_detail' blog.pk %}"
                                   role="button">Просмотр</a>
                                <a class="btn btn-primary" href="{% url 'catalog:blog_update' blog.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'catalog:blog_delete' blog.pk %}"
                                   role="button">Удалить</a>
                                {% if object.publication_sign %}
                                <a class="btn btn-primary" href="{% url 'catalog:toggle_publication' object.pk %}"
                                   role="button">Убрать с просмотра</a>
                                {% else %}
                                <a class="btn btn-primary" href="{% url 'catalog:toggle_publication' blog.pk %}"
                                   role="button">Отправить на просмотр</a>
                                {% endif %}
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
